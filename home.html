<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Reset some default styles for the body and navigation */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Style the navigation bar */
        .navbar {
            background-color: #333; /* Background color for the navigation bar */
            overflow: hidden;
        }

        /* Style the site title on the left */
        .navbar .brand {
            float: left; /* Float the site title to the left */
            padding: 10px 20px; /* Add some padding for spacing */
            color: white; /* Text color */
            text-decoration: none; /* Remove underlines from links */
            font-weight: bold; /* Make the text bold */
        }

        /* Style the navigation links on the right */
        .navbar .nav-links {
            float: right; /* Float the navigation links to the right */
            padding: 10px 20px; /* Add some padding for spacing */
        }

        /* Style the individual navigation links */
        .navbar .nav-links a {
            color: white; /* Text color */
            text-decoration: none; /* Remove underlines from links */
            margin-left: 20px; /* Add spacing between links */
        }

        /* Change link color on hover */
        .navbar .nav-links a:hover {
            color: #66ccff; /* Change link color on hover */
        }

        /* Style the red div to fill the remaining space */
        .fill-remaining-space {
            height: calc(100vh - 38px); /* Subtract the height of the navbar */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a class="brand" href="#">My Website</a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="fill-remaining-space">
        <img src="Tang_Brandon.jpg" alt="W3Schools.com" width="200" height="200">
        <h1>Hi, I'm Brandon!</h1>
        <p>I'm a full stack developer based in Toronto.</p>
        <button onclick="window.location.href='about.html';">Learn More</button>
    </div>
    <!-- The rest of your website content goes here -->
</body>
</html>
